plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // Import local libs
    implementation fileTree(dir: 'lib', include: ['*.jar'])

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'antlr:antlr:2.7.7'
    implementation 'net.bytebuddy:byte-buddy:1.10.10'
    implementation 'com.fasterxml:classmate:1.5.1'
    implementation 'org.dom4j:dom4j:2.1.3'
    implementation 'org.codehaus.woodstox:stax2-api:4.2.1'
    implementation 'org.hibernate.common:hibernate-commons-annotations:5.1.0.Final'
    implementation 'org.hibernate:hibernate-core:5.4.22.Final'
    implementation 'org.jvnet.staxex:stax-ex:1.8'
    implementation 'org.jboss:jandex:2.1.3.Final'
    implementation 'org.javassist:javassist:3.24.0-GA'
    implementation 'javax.activation:javax.activation-api:1.2.0'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.1'
    implementation 'org.jboss.logging:jboss-logging:3.3.2.Final'
    implementation 'org.jboss.spec.javax.transaction:jboss-transaction-api_1.2_spec:1.1.1.Final'
    implementation 'mysql:mysql-connector-java:8.0.21'
    // https://mvnrepository.com/artifact/org.glassfish.jaxb/txw2
    implementation 'org.glassfish.jaxb:txw2:2.3.1'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
}

application {
    // Define the main class for the application
    mainClassName = 'edu.cscc.Main'
}

run {
    standardInput = System.in
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
